# =========================================================
# Render Infrastructure as Code - ShowWork Deployment
# =========================================================

services:
  # =====================================
  # üåê Backend API
  # =====================================
  - type: web
    name: showwork-backend
    env: docker
    dockerfilePath: ./Dockerfile.production
    plan: free
    region: oregon
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5001
      - key: DATABASE_URL
        sync: false
      - key: REDIS_URL
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GITHUB_CLIENT_ID
        sync: false
      - key: GITHUB_CLIENT_SECRET
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: SESSION_SECRET
        generateValue: true
    autoDeploy: true

  # =====================================
  # üß† Publish Worker
  # =====================================
  - type: worker
    name: showwork-publish-worker
    env: docker
    dockerfilePath: ./Dockerfile.publish.production
    plan: free
    region: oregon
    envVars:
      - key: NODE_ENV
        value: production
      - key: REDIS_URL
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: SESSION_SECRET
        generateValue: true
    autoDeploy: true

  # =====================================
  # üìä Analytics Worker
  # =====================================
  - type: worker
    name: showwork-analytics-worker
    env: docker
    dockerfilePath: ./Dockerfile.analytics.production
    plan: free
    region: oregon
    envVars:
      - key: NODE_ENV
        value: production
      - key: REDIS_URL
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: SESSION_SECRET
        generateValue: true
    autoDeploy: true

  # =====================================
  # üñ•Ô∏è Frontend (Next.js or React)
  # =====================================
  - type: web
    name: showwork-frontend
    env: docker
    dockerfilePath: ./Dockerfile.frontend.production
    plan: free
    region: oregon
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_API_URL
        value: https://showwork-backend.onrender.com
    autoDeploy: true

# =====================================
# ‚òÅÔ∏è Databases & Redis
# =====================================
databases:
  - name: showwork-database
    plan: free
    region: oregon
    databaseName: showwork
    user: showwork_user

redis:
  - name: showwork-redis
    plan: free
    region: oregon
    maxmemoryPolicy: allkeys-lru