# Production Docker Compose Configuration
version: '3.8'

services:
  # MongoDB Database (Production)
  mongodb:
    image: mongo:7.0
    container_name: showwork-mongodb-prod
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: showwork
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - showwork-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Redis for Queue System (Production)
  redis:
    image: redis:7.2-alpine
    container_name: showwork-redis-prod
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - showwork-network
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Backend API (Production)
  backend:
    build:
      context: .
      dockerfile: Dockerfile.production
    container_name: showwork-backend-prod
    restart: unless-stopped
    ports:
      - "5001:5001"
    environment:
      # General Configuration
      - NODE_ENV=production
      - PORT=5001
      - DEBUG=false
      - LOG_LEVEL=info
      
      # Database Configuration
      - MONGO_URI=${MONGO_URI}
      - MONGO_URL=${MONGO_URL}
      
      # Security Keys
      - SESSION_SECRET=${SESSION_SECRET}
      - JWT_SECRET=${JWT_SECRET}
      
      # OAuth Credentials
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET}
      
      # Application URLs
      - FRONTEND_URL=${FRONTEND_URL}
      - BACKEND_URL=${BACKEND_URL}
      - CORS_ORIGIN=${CORS_ORIGIN}
      
      # AI Configuration
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      - mongodb
      - redis
    networks:
      - showwork-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Frontend (Production)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend.production
    container_name: showwork-frontend-prod
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - VITE_API_URL=${BACKEND_URL}
      - FRONTEND_URL=${FRONTEND_URL}
    depends_on:
      - backend
    networks:
      - showwork-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Publish Worker (Production)
  publish-worker:
    build:
      context: .
      dockerfile: Dockerfile.production
    container_name: showwork-publish-worker-prod
    restart: unless-stopped
    command: node src/lib/workers/publish-worker.js
    depends_on:
      - redis
      - backend
      - mongodb
    environment:
      - NODE_ENV=production
      - REDIS_URL=${REDIS_URL}
      - MONGO_URI=${MONGO_URI}
      - MONGO_URL=${MONGO_URL}
      - SESSION_SECRET=${SESSION_SECRET}
      - JWT_SECRET=${JWT_SECRET}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    networks:
      - showwork-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Analytics Worker (Production)
  analytics-worker:
    build:
      context: .
      dockerfile: Dockerfile.production
    container_name: showwork-analytics-worker-prod
    restart: unless-stopped
    command: node src/lib/workers/analytics-worker.js
    depends_on:
      - redis
      - backend
      - mongodb
    environment:
      - NODE_ENV=production
      - REDIS_URL=${REDIS_URL}
      - MONGO_URI=${MONGO_URI}
      - MONGO_URL=${MONGO_URL}
      - SESSION_SECRET=${SESSION_SECRET}
      - JWT_SECRET=${JWT_SECRET}
    networks:
      - showwork-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local

networks:
  showwork-network:
    driver: bridge
