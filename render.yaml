# Render Infrastructure as Code
# Deploy ShowWork to Render with this configuration

services:
  # Backend API Service
  - type: web
    name: showwork-backend
    env: docker
    dockerfilePath: ./Dockerfile.production
    plan: free
    region: oregon
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5001
      - key: DATABASE_URL
        sync: false
      - key: REDIS_URL
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: SESSION_SECRET
        generateValue: true
    autoDeploy: true

  # Frontend Service
  - type: web
    name: showwork-frontend
    env: docker
    dockerfilePath: ./Dockerfile.frontend.production
    plan: free
    region: oregon
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_BACKEND_URL
        value: https://showwork-backend.onrender.com
    autoDeploy: true

  # Publish Worker
  - type: worker
    name: showwork-publish-worker
    env: docker
    dockerfilePath: ./Dockerfile.production
    plan: free
    region: oregon
    envVars:
      - key: NODE_ENV
        value: production
      - key: REDIS_URL
        sync: false
      - key: DATABASE_URL
        sync: false
    command: node src/lib/workers/publish-worker.js
    autoDeploy: true

  # Analytics Worker
  - type: worker
    name: showwork-analytics-worker
    env: docker
    dockerfilePath: ./Dockerfile.production
    plan: free
    region:
