# render.yaml
# =========================================================
# SHOWWORK Render Deployment Configuration (Production)
# =========================================================

services:
  # -------------------------------------------------------
  # Backend Service
  # -------------------------------------------------------
  - type: web
    name: showwork-backend
    env: docker
    plan: free
    region: oregon
    dockerfilePath: ./Dockerfile.production
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: showwork-database
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: showwork-redis
          type: redis
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GITHUB_CLIENT_ID
        sync: false
      - key: GITHUB_CLIENT_SECRET
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: SESSION_SECRET
        generateValue: true
    autoDeploy: true

  # -------------------------------------------------------
  # Frontend Service
  # -------------------------------------------------------
  - type: web
    name: showwork-frontend
    env: docker
    plan: free
    region: oregon
    dockerfilePath: ./Dockerfile.frontend.production
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_API_BASE_URL
        fromService:
          name: showwork-backend
          type: web
          property: url
    autoDeploy: true

  # -------------------------------------------------------
  # Publish Workers
  # -------------------------------------------------------
  - type: worker
    name: showwork-publish-workers
    env: docker
    dockerfilePath: ./Dockerfile.production
    plan: free
    region: oregon
    envVars:
      - key: NODE_ENV
        value: production
      - key: REDIS_URL
        fromService:
          name: showwork-redis
          type: redis
          property: connectionString
      - key: DATABASE_URL
        fromDatabase:
          name: showwork-database
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: SESSION_SECRET
        generateValue: true
    command: node src/lib/workers/publish-worker.js
    autoDeploy: true

  # -------------------------------------------------------
  # Analytics Workers
  # -------------------------------------------------------
  - type: worker
    name: showwork-analytics-workers
    env: docker
    dockerfilePath: ./Dockerfile.production
    plan: free
    region: oregon
    envVars:
      - key: NODE_ENV
        value: production
      - key: REDIS_URL
        fromService:
          name: showwork-redis
          type: redis
          property: connectionString
      - key: DATABASE_URL
        fromDatabase:
          name: showwork-database
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: SESSION_SECRET
        generateValue: true
    command: node src/lib/workers/analytics-worker.js
    autoDeploy: true

# -------------------------------------------------------
# Managed Database
# -------------------------------------------------------
databases:
  - name: showwork-database
    plan: free
    region: oregon
    databaseName: showwork
    user: showwork_user

# -------------------------------------------------------
# Managed Redis
# -------------------------------------------------------
redis:
  - name: showwork-redis
    plan: free
    region: oregon
    maxmemoryPolicy: allkeys-lru
